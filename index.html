<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="card">
    <figure>
      <img src="assets/images/avatar-jessica.jpeg" alt="profile-pic" class="pfp">
    </figure>
    <div class="user-info">
        <h1 class="name">Jessica Randall</h1>
        <address class="address">London, United Kingdom</address>
        <p class="description">"Front-end developer and avid reader."</p>
    </div>
    <div class="links">
      <a href="" class="social-media">GitHub</a>
      <a href="" class="social-media">Frontend Mentor</a>
      <a href="" class="social-media">LinkedIn</a>
      <a href="" class="social-media">Twitter</a>
      <a href="" class="social-media">Instagram</a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kelvin Palma</a>.
  </footer>
</body>
</html>
